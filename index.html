<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Random Exercise Generator</title>
    <!-- Include Google Fonts and Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">

        <div class="text-center">
            <button id="generateButton"
                class="btn btn-primary">1</button>
            <button id="generateButton2"
                class="btn btn-primary">2</button>
            <button id="generateButton3"
                class="btn btn-primary">3</button>
        </div>
        <div class="mt-3">
            <p id="result" class="text-center"></p>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (for button clicks) -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your JavaScript code -->
    <script src="./script.js"></script>
</body>

</html>
